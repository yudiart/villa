<!DOCTYPE html>
<html lang='id'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vodonesia Villa</title>

	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
	<!-- custom CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!-- navbar -->
<nav class="navbar">
	<div class="navbar-center">
		<span class="nav-icon">
			<i class="fas fa-bars"></i>
		</span>
		<h4 style="font-weight: bold;font-size:20px;">Vodo<span style="color:red;">nesia</span> villa</h4>
		<div class="cart-btn">
			<span class="nav-icon">
				<i class="fas fa-cart-plus"></i>
			</span>
			<div class="cart-items">0</div>
		</div>
	</div>
</nav>
<!-- end of navbar -->
<!-- hero -->
<header class="hero">
	<div class="banner">
		<h1 class="banner-title">Vodonesia Villa</h1>
		<button class="banner-btn" style="font-weight: bold;color:white;">Order now</button>
	</div>
</header>
<!-- end of hero -->

<!-- products -->
<section class="products">
	<div class="section-title">
		<h2>Our products</h2>
	</div>
	<div class="products-center">
		
	</div>
</section>
<!-- end of products -->

<!-- cart -->
<div class="cart-overlay">
	<div class="cart">
		<span class="close-cart">
			<i class="fas fa-window-close"></i>
		</span>
		<h2>Your cart</h2>
		<div class="cart-content">
			<!-- cart item -->
			<div class="cart-item">
				
			</div>
			<!-- end of cart item -->
			<div class="cart-footer">
				<h3>your total : Rp. <span class="cart-total">0</span></h3>
				<button class="clear-cart banner-btn">Clear cart</button>
			</div>
		</div>
	</div>
</div>


<!-- end of cart -->
<script src="app.js"></script>

</html>
